<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #6eece6;
      margin: 0;
      padding: 0;
    }

    header {
      background: #acacac;
      color: #419289;
      padding: 20px 0;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: rgb(177, 237, 237);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Demo Web Page</h1>
  </header>

  <main>
    <p>Hello EveryOne</p>
